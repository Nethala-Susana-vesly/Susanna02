<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="h1">Webpage with Contact form and To-Do list</h1>
    <div class="box">
      <div class="left"></div>
      <div class="right">
        <h1>Contact Form📝</h1>
      <form id="contactForm">
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Type" name="firstname" id="firstname" required />
        
        <label for="surname">Surname</label>
        <input type="text" placeholder="Type" name="surname" id="surname" required />
        
        <label for="email">Email</label>
        <input type="email" placeholder="Type mail" name="email" id="email" required />
        
        <label for="number">Number</label>
        <input type="tel" placeholder="+91" name="number" id="number" required />

        <button type="submit" class="button">Save Contact</button>
        <p id="formStatus"></p>
      </form>
      </div>
    </div>

    <div class="todo">
      <h1>Dynamic TO-DO LIST📋</h1>
      <h4>What's your plan today!</h4>
      <div class="message">
        <input type="text" placeholder="Add a task..." class="data" id="todoInput" />
      </div>
      <button id="addBtn" class="Add">Add</button>
      <ul id="todoList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
